version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker
    task:
      prologue:
        commands:
          - chmod 0600 ~/.ssh/id_deploy
          - ssh-add ~/.ssh/id_deploy
      env_vars:
        - name: BUNDLE_JOBS
          value: '4'
      jobs:
        - name: Build, publish, deploy
          commands:
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - cache restore
            - 'docker build -f Dockerfile.production -t etlocal:latest .'
            - 'docker tag etlocal:latest quintel/etlocal:latest'
            - 'docker push quintel/etlocal:latest'
            - cache store
            - echo $SSH_FINGERPRINT >> ~/.ssh/known_hosts
            - ssh -i ~/.ssh/id_deploy "${SSH_USER}@${SSH_HOST}" -p $SSH_PORT "cd /var/www/etlocal && ./deploy.sh"
      secrets:
        - name: Docker Hub credentials
        - name: Production SSH settings
    run:
      when: branch = 'docker'
