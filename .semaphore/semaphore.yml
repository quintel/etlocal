version: v1.0
name: Test ETLocal
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'mysql2://root@localhost/etlocal_test?pool=5&encoding=utf8mb4'
        - name: RAILS_ENV
          value: test
        - name: BUNDLE_JOBS
          value: '4'
        - name: ETSOURCE_PATH
          value: tmp/etsource
      jobs:
        - name: Test
          commands:
            - checkout
            - mkdir /tmp/junit-results
            - sem-service start mysql 8
            - cache restore
            - 'gem install bundler:1.17.3'
            - bundle install --deployment --path vendor/bundle
            - cache store
            - cat /dev/null > config/database.yml
            - 'bundle exec rails db:setup'
            - bundle exec rspec --format RspecJunitFormatter --out /tmp/junit-results/rspec.xml --format progress
            - 'git clone git@github.com:quintel/etsource.git --depth 1 tmp/etsource'
            - bundle exec rspec spec/services/etsource_spec.rb --format RspecJunitFormatter --out /tmp/junit-results/etsource.xml --format progress
      epilogue:
        always:
          commands:
            - test-results publish /tmp/junit-results
