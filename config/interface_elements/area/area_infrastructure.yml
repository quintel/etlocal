      - key: mv_net_capacity_per_step
        unit: 'MW'
      - key: mv_net_costs_per_capacity_step
        unit: '€'
      - key: hv_net_capacity_per_step
        unit: 'MW'
      - key: hv_net_costs_per_capacity_step
        unit: '€'
      - key: lv_mv_trafo_capacity_per_step
        unit: 'MW'
      - key: lv_mv_trafo_costs_per_capacity_step
        unit: '€'
      - key: mv_hv_trafo_capacity_per_step
        unit: 'MW'
      - key: mv_hv_trafo_costs_per_capacity_step
        unit: '€'

  - header: area_heat_infrastructure_lengths
    items:
      - key: heat_length_of_distribution_pipelines_in_meter_per_residence_object_first_bracket
