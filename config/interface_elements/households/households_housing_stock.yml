key: households_housing_stock
groups:
  - header:
    items:
    - key: number_of_inhabitants
      unit: '#'
    - key: number_of_residences
      unit: '#'
    - key: residences_roof_surface_available_for_pv
      unit: 'km<sup>2</sup>'

  - header: households_housing_stock_distribution
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
    items:
    - key: input_percentage_of_apartments
      unit: '%'
    - key: input_percentage_of_terraced_houses
      unit: '%'
    - key: input_percentage_of_corner_houses
      unit: '%'
    - key: input_percentage_of_semi_detached_houses
      unit: '%'
    - key: input_percentage_of_detached_houses
      unit: '%'
      flexible: true
      skip_validation: true

  - header: households_insulation
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
        - input_percentage_of_apartments
    items:
    - key: input_households_apartments_heat_demand_reduction
      unit: '%'

  - header:
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
        - input_percentage_of_terraced_houses
    items:
    - key: input_households_terraced_houses_heat_demand_reduction
      unit: '%'

  - header:
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
        - input_percentage_of_corner_houses
    items:
    - key: input_households_corner_houses_heat_demand_reduction
      unit: '%'

  - header:
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
        - input_percentage_of_semi_detached_houses
    items:
    - key: input_households_semi_detached_houses_heat_demand_reduction
      unit: '%'

  - header:
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
        - input_percentage_of_detached_houses
    items:
    - key: input_households_detached_houses_heat_demand_reduction
      unit: '%'

  - header: households_apartments_block_heating
    type: slider
    combination_method:
      weighted_average:
        - number_of_residences
        - input_percentage_of_apartments
    items:
    - key: heat_share_of_apartments_with_block_heating
      unit: '%'
