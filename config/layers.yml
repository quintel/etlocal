---
mapbox_defaults: &mapbox_defaults
  type: 'mvt'
  url: "https://{a-d}.tiles.mapbox.com/v4/${layer_id}/{z}/{x}/{y}.vector.pbf?access_token=${access_token}"
  extent:
    - 368486.2686971302
    - 6568397.781293049
    - 811500.3337115699
    - 7094762.123545771

dataset_selector:
  - name: provinces
    id: "grdw.amc5a219"
    source: "provinces"
    minres: 300
    maxres: 700
    filter: id
    name_attr: id
    <<: *mapbox_defaults

  - name: municipalities
    id: "grdw.8fqfz807"
    source: "gem_2015_crs84-3uafgo"
    minres: 100
    maxres: 300
    filter: id
    name_attr: id
    <<: *mapbox_defaults

  - name: districts
    id: "grdw.cn6l4r76"
    source: "wijk_2015_crs84-7a2los"
    minres: 40
    maxres: 100
    filter: id
    name_attr: id
    <<: *mapbox_defaults

  - name: neighborhoods
    id: "grdw.1y5gwme3"
    source: "buurt_2015_crs84-47dnyt"
    minres: 0
    maxres: 40
    filter: id
    name_attr: id
    <<: *mapbox_defaults

chart:
  - name: potential_heat_wko_neighborhood
    type: 'wms'
    id: potential_heat_wko_neighborhood
    url: "http://geodata.nationaalgeoregister.nl/omgevingswarmte/wms"
    minres: 0
    maxres: 700
    params:
      layers: "warmtegeslotenwkobuurt"
      srs: "EPSG:28992"

  - name: bag
    type: 'wfs'
    id: bag
    minres: 0
    maxres: 3
    url: 'https://geodata.nationaalgeoregister.nl/bag/wfs?service=WFS&version=1.1.0&request=GetFeature&typename=bag:pand&outputFormat=application/json&srsname=EPSG:3857&bbox=${bbox},EPSG:3857'
