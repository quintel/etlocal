nl:
  descriptions:
    interface_items:
      agriculture_final_demand_network_gas_demand: |
        Het eindgebruik van gas in de landbouw. Gas dat gebruikt is in landbouw-WKK's valt hierbuiten.
        Gas WKKs staan bij Energieproductie → Fossiele elektriciteit.
      agriculture_final_demand_wood_pellets_demand: |
        Het eindgebruik van biomassa in de landbouw. Biomassa die gebruikt is in landbouw-WKK's valt hierbuiten.
        Biomass WKKs staan bij Energieproductie → Duurzame elektriciteit.
