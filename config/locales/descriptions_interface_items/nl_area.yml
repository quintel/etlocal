nl:
  descriptions:
    interface_items:
      coast_line: |
        Deze waarde wordt gebruikt om te bepalen wat de potentie is voor windmolens aan de kust.
      areable_land: |
        Deze waarde bepaalt wat het maximale beschikbare oppervlakte is voor windmolens op land en
        zonnevelden.
      heat_length_of_distribution_pipelines_in_meter_per_residence_object_first_bracket: |
        De benodigde lengte van de distributieleidingen voor warmtenetten varieert met het aantal
        aansluitingen. Het ligt voor de hand om als eerste dichtbevolkte wijken aan te sluiten,
        waar minder meter leiding per aansluiting nodig is dan in minder dichtbevolkte wijken.
        Het ETM houdt hier rekening mee door met vijf 'stappen' in gemiddelde lengtes per
        aansluiting te rekenen. Hoe meer huizen er worden aangesloten, hoe hoger de gemiddelde
        lengte per aansluiting. Hier kun je aangeven met welke gemiddelde leidinglengte het ETM
        rekent als (tot) 40% van de huizen en gebouwen wordt aangesloten.
