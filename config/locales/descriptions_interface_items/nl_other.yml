    interface_items:
      energy_distribution_biogenic_waste_energy_distribution_waste_mix_child_share: |
        Deze instelling is alleen relevant als er een afvalverbrandingsinstallatie aanwezig is in
        dit gebied. Hier kun je instellen hoe duurzaam het verbrande afval is: Hoeveel procent van
        het afval is biogeen (zoals GFT, hout, papier) en hoeveel is niet-biogeen (zoals plastics)?
        Hoe groter het aandeel niet-biogeen afval hoe meer CO<sub>2</sub>-uitstoot wordt toegekend aan
        afvalverbranding en hoe minder duurzame energie de afvalverbrander produceert.
