    "Klimaatmonitor geeft het percentage van de gebouwde omgeving dat stadsverwarming heeft. Hiermee is het aantal woningen met stadsverwarming bepaald en voor deze huizen is een standaardverbruik van 38 GJ aangenomen. Voor utiliteit is het percentage gebruikt om een deel van het gasverbruik te vervangen door warmte. Zie: https://klimaatmonitor.databank.nl/Jive?workspace_guid=fa3deded-dcd2-44d0-8daf-a1054a2c0aa7 en http://www.pbl.nl/sites/default/files/cms/publicaties/pbl-2015-ce-delft-energiekentallen-utiliteitsgebouwen-vesta-2.0_02321.pdf"

