- fields: 
  - input_buildings_electricity_demand
  message:
   "Klimaatmonitor (2017), inclusief verbruik achter de meter. Klimaatmonitor rekent het verbruik van de ICT-sector, treinen en elektrisch wegverkeer bij de dienstensector. In het ETM wordt deze energie toegerekend aan respectievelijk industrie en transport. Daarom hebben we het totaal verbruik van de dienstverlening zoals Klimaatmonitor rapporteert gecorrigeerd en een deel van de energie naar industrie en transport verplaatst. Dit heeft geen impact op het totaalverbruik van de gemeente als geheel. URL: https://klimaatmonitor.databank.nl/Jive?workspace_guid=8f54283b-c5ac-46d3-8dbc-5dd55886f48a"

- fields: 
  - buildings_final_demand_steam_hot_water_demand
  message:
   "Ingeschat o.b.v. Klimaatmonitor (2017), geproduceerde warmte uit WKO, biogas, biomassa en afval. Deze warmte kan ook ingezet worden voor de levering van stadswarmte aan woningen. Om dubbeltelling te voorkomen wordt de warmtevraag in de dienstensector naar beneden bijgesteld als er stadswarmte voor woningen aanwezig is in dit gebied. URL: https://klimaatmonitor.databank.nl/Jive?workspace_guid=8f54283b-c5ac-46d3-8dbc-5dd55886f48a. Zie 'Ontdubbeling stadsverwarming woningen en hernieuwbare warmte' in de 'Rapportage Energiegebruik' op Klimaatmonitor."

- fields: 
  - buildings_final_demand_wood_pellets_demand
  message:
   "Ingeschat o.b.v. Klimaatmonitor (2017), 'biomassaketels bedrijven'. Deze warmte kan ook ingezet worden voor de levering van stadswarmte aan woningen. Om dubbeltelling te voorkomen wordt de warmtevraag in de dienstensector naar beneden bijgesteld als er stadswarmte voor woningen aanwezig is in dit gebied. URL: https://klimaatmonitor.databank.nl/Jive?workspace_guid=8f54283b-c5ac-46d3-8dbc-5dd55886f48a. Zie 'Ontdubbeling stadsverwarming woningen en hernieuwbare warmte' in de 'Rapportage Energiegebruik' op Klimaatmonitor."

