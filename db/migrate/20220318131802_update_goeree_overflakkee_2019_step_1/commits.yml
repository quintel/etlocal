  message:
   "Schatting Quintel. Gebaseerd op het totaal elektriciteitsgebruik in dit gebied (Klimaatmonitor) en de kosten van het totale elektriciteitsnet volgens 'Net voor de Toekomst' (2018, CE Delft). URL: https://www.ce.nl/publicaties/2030/net-voor-de-toekomst"

- fields: 
  - co2_emission_1990
  message:
   "Schatting Quintel op basis van emissiegegevens. URL: http://www.emissieregistratie.nl. De beschikbare gegevens geven de 'on-the-spot'-emissies per gemeente. Dit betekent dat emissies van elektriciteitsproductie worden toegekend aan de gemeenten waar centrales staan. In het ETM wordt CO2 toegekend op basis van gebruik. Daarom corrigeren we de data van Emissieregistratie als volgt:
- We nemen de  emissiedata uitgesplitst naar sector en halen de emissies van de energiesector eruit
- Dit geeft een totaal per gemeente, exclusief energiesector
- We delen het totaal per gemeente door het totaal van heel Nederland om zo een verdelingsfactor per gemeente te krijgen
- Die verdelingsfactor vermenigvuldigen we met de totale Nederlandse CO2-uitstoot in 1990
Op deze manier maken we dus een schatting van hoe hoog de CO2 per gemeente is als de emissies van de energiesector naar rato van verbruik verdeeld zouden worden."

