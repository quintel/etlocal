    Northern Ireland modelled data available. Provides LAU1 Area/District Council (11) areas as well as NI. Only BEIS figure available is 'Freight - Petrol LGV' mapped into ETM category.  
    Please note that LGVs can be used for a number of tasks such as carrying freight, providing transport, carrying equipment or for private use, meaning that not all LGV traffic is related to freight transportation.

