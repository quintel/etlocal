  message:
    No Northern Ireland available. These are modelled data at the UK Level.
    Final Energy Consumption sourced from Digest of UK Energy Statistics (DUKES) 2019
    BEIS UK Domestic sector proportions are estimated using data collected for BEIS' Fuel Poverty statistics. https://www.gov.uk/government/collections/fuel-poverty-statistics
    The splits for end use are sourced from data collected for the English Housing Survey conducted by the Department for Housing, Communities and Local Government (MHCLG). https://www.gov.uk/government/collections/english-housing-survey
    The data are then modelled by the Building Research Establishment and their methodology can be found here;
    https://www.bre.co.uk/page.jsp?id=3176

