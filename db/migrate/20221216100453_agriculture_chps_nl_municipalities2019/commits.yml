- fields:
  - input_energy_chp_local_engine_biogas_production
  message: | 
    Klimaatmonitor (2019). Klimaatmonitor rapporteert een totale warmteproductie uit biogas, echter is het niet duidelijk waar deze warmte gebruikt wordt. Quintel heeft deze warmte verdeeld over het finaal gebruik van de landbouw- en dienstensector o.b.v. het gasverbruik van beide sectoren. De productiie van biogas WKKs wordt op dezelfde manier verdeeld over twee biogas WKKs in het ETM: deze WKK aan het warmtenet en een WKK in de landbouw. De hernieuwbare warmte uit biogas is leidend. De hernieuwbare elektriciteit kan daardoor afwijken van Klimaatmonitor omdat het ETM rekent met vaste efficiÃ«nties voor biogas-WKK's die mogelijk lokaal kunnen verschillen. https://klimaatmonitor.databank.nl/Jive?workspace_guid=0cd61e23-94d0-4edf-ac96-67241c64d133

