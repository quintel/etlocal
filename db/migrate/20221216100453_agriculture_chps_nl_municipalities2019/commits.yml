- fields:
  - input_energy_chp_local_engine_network_gas_production
  message: | 
    Geen gegevens beschikbaar op Klimaatmonitor. In eerdere versies van deze dataset werd hier de gasvraag van landbouw WKKs gezet. Door de toevoeging van landbouw WKKs aan het ETM in december 2022, zijn deze WKKs op nul gezet.